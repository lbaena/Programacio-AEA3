plugins {
    id 'java'
    id 'maven-publish'
}

group = 'lbaena'
version = '1.0.1'

repositories {
    mavenCentral()
}

task sourcesJar(type:Jar){
    from sourceSets.main.allJava
    archiveClassifier= 'sources'
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/lbaena/AEA3-Programacio")
            credentials {
                username = project.findProperty("GITHUB_USER")
                password = project.findProperty("GITHUB_TOKEN")
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            from(components.java)
            artifactId = "02-llibreria-fitxers"
            version = "1.0.4"

            pom {
                name = "02-LlibreriaFitxers"
                description = "Llibreria de gesti√≥ de fitxers amb NIO"
            }
        }
    }
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

test {
    useJUnitPlatform()
}